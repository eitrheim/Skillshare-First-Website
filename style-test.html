<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
	<title> Style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: #2ECC71;
		}
		}
		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase{
			color: navy;
		}
		h2 span{
			color: violet;
		}
	</style>
</head>

<body>


	<h1 style="font-size: 40px">Heading 1 - 1</h1>
	<h1>Heading 1 - 2</h1> 
	<h1 class="big">Heading 1 - 3</h1>
	<h1 class="uppercase">Heading 1 - 4</h1>
	<h1 class="big uppercase">Heading 1 - 5</h1>
	
	<span>Span element</span>

	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 1</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 2</h2>
	<h2><span>Heading 2 - 3</span></h2>

	<a href="https://htmlcolorcodes.com/">Color codes</a>

</body>
</html>
